<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dog Adoption Application</h1>
  <form id="adoption-form">
    
    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="Name" required><br>
    

    <label for="phone">Phone Number:</label>
    <input id="phone" type="text" placeholder="Phone Number" required><br>
    

    <label for="address">Address:</label>
    <input id="address" type="text" placeholder="Address" required><br>
    
    
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"><br>
    
    <label for="dog-breeds">Please select your preferred breeds:</label>
    <select id="dog-breeds" name="dog-breeds" type="multiple" required>
      <option value="golden-retriever">Golden Retriever</option>
      <option value="poodle">Poodle</option>
      <option value="labrador">Labrador Retriever</option>
      <option value="beagle">Beagle</option>
      <option value="bulldog">Bulldog</option>
    </select><br>
    

    <input type="submit" value="Submit">
  </form>
  <script src="script.js"></script>
</body>
</html>
